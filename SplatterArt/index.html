<html>
  <head>
    <title>My Splatter Art</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      function magic() {
        if(document.getElementById("whereMagicHappens").innerHTML == "Show me the Magic"){
          document.getElementById("whereMagicHappens").innerHTML = "I've seen everything. Take me away.";
          $("#richardIsCool").removeAttr("hidden"); 
          $("#richardIsCool").attr("hidden", false);                  
        }
        //else if(document.getElementById("whereMagicHappens").innerHTML == "I've seen everything. Take me away."){
        else{  
          document.getElementById("whereMagicHappens").innerHTML = "Show me the Magic";
          $("#richardIsCool").attr("hidden", true);      
        }                
      }
    </script>
  </head>
  <h1 style="text-align:center;">Splatter Art</h1>
  <div>
    <button id="whereMagicHappens" onclick="magic()">Show me the Magic</button>
  <div id="richardIsCool" class="carousel slide" data-ride="carousel" hidden>
  <ol class="carousel-indicators">
    <li data-target="#richardIsCool" data-slide-to="0" class="active" id="firstInd"></li>
    <li data-target="#richardIsCool" data-slide-to="1"></li>
    <li data-target="#richardIsCool" data-slide-to="2"></li>
    <li data-target="#richardIsCool" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" id="firstItem">
      <img class="d-block w-100" src="assets/splatter1.fw.png" alt="First Splatter">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/splatter2.fw.png" alt="Second Splatter">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/splatter3.fw.png" alt="Third Splatter">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/splatter4.fw.png" alt="Fourth Splatter">
    </div>
  </div>
  <a class="carousel-control-prev" href="#richardIsCool" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#richardIsCool" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</html>
